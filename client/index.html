    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      GitHub Link - ⚓ Get links to code in your GitHub files based on text, and

    </title>

      content="https://repository-images.githubusercontent.com/344103510/67b3b280-7cca-11eb-917e-a264d3a579d3"

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://github-link.vercel.app/" />
    <meta property="twitter:title" content="GitHub Link" />
    <meta
      property="twitter:description"
      content="⚓ Get links to code in your GitHub files based on text, and
      forget the line numbers!"
    />
    <meta
      property="twitter:image"
      content="https://repository-images.githubusercontent.com/344103510/67b3b280-7cca-11eb-917e-a264d3a579d3"
    />

    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];

          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-WQHG8NP"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="body-bg"></div>
    <div class="container">
      <div class="container-card">
        <div class="tab-set" role="tablist">
          <button
            class="tab active"
            role="tab"
            data-target="#info"
            aria-controls="info"
            type="button"
            title="About GitHub Link"
          >
            <i class="gg-info"></i>
          </button>
          <button
            class="tab"
            role="tab"
            data-target="#create"
            aria-controls="create"
            type="button"
            title="Create GitHub Link"
          >
            <i class="gg-add"></i>
          </button>
        </div>
        <div class="tab-content">
          <div class="tab-pane active" id="info">
            <div class="header">
              <img
                src="./android-chrome-192x192.png"
                class="img-fluid header-img"
              />
              <div class="header-text">
                <h1>GitHub Link</h1>
                <p>
                  ⚓ Get links to code in your GitHub files based on text, and
                  forget the line numbers!
                </p>
              </div>
            </div>
            <div class="action-buttons">
              <a
                class="btn"
                href="https://github.com/shhdharmen/github-link#github-link"
                >📃 View Docs</a
              >
              <a
                href="https://github.com/shhdharmen/github-link#github-link"
                class="btn btn-filled"
                >⭐ Give a Star</a
              >
            </div>

            <div class="footer-info">
              <p>👨‍💻 Created by <strong>Dharmen Shah</strong></p>
              <p>
                👋 <a href="https://twitter.com/shhdharmen">twitter</a>,
                <a href="https://github.com/shhdharmen">github</a>,
                <a href="https://shhdharmen.me">web</a>,
                <a href="https://blog.shhdharmen.me">blog</a>
              </p>
            </div>
          </div>
          <div class="tab-pane" id="create">
            <h1>Create GitHub Link</h1>
            <p>
              ✨ Simply provide URL to file and search text to get the GitHub
              Link.
            </p>
            <div class="form-control-container">
              <div class="badge-circle">1</div>

              <input
                type="text"
                class="form-control"
                placeholder="GitHub URL to file"
                id="ghurl-input"
              />
            </div>
            <div class="form-control-container">
              <div class="badge-circle">2</div>

              <input
                type="text"
                class="form-control"
                placeholder="Search text"
                id="q-input"
              />
            </div>
            <div class="form-control-container">
              <div class="badge-circle">✔</div>

              <textarea
                class="form-control"
                placeholder="GitHub link will appear here"
                readonly
                id="github-link-result"
                rows="4"
              ></textarea>
            </div>
            <div class="action-buttons">
              <button class="btn" id="github-link-copier" disabled>
                📋 Copy GitHub Link
              </button>
              <a id="github-link-opener" class="btn btn-filled" target="_blank"
                >↗ Open GitHub Link</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
